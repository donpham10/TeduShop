<section class="content-header">
    <h1>
        Home page
        <small>This is home page of SPA</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Trang Chủ</a></li>
        <li><a href="#">Sản Phẩm</a></li>
        <li class="active">Danh Mục Sản Phẩm</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh Mục Sản Phẩm</h3>
            <div class="box-body">
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <th style="width: 10px">ID</th>
                            <th>Tên Danh Mục</th>
                            <th>Loại</th>
                            <th style="width: 40px">Trạng thái</th>
                        </tr>
                        <tr ng-repeat="item in productCategories">
                            <td>{{item.ID}}</td>
                            <td>{{item.Name}}</td>
                            <td>{{item.Alias}}</td>
                            <td><span class="badge bg-red">{{item.HomeFlag}}</span></td>
                        </tr>
                    </tbody>
                </table>
            </div><!-- /.box-body -->
        </div>
    </div><!-- /.box -->
</section><!-- /.content -->
